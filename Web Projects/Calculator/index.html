<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="container d-flex flex-column justify-content-center align-items-center gap-3">
            <div class="d-flex flex-column gap-0">
                <input type="text" name="result2" id="resultBox2" class="border-bottom-0 resultBox" disabled>
                <input type="text" name="result" id="resultBox" class="border-top-0 resultBox" disabled value="0">
            </div>

            <div class="btns d-flex justify-content-evenly align-items-center w-100">
                <div class="d-flex flex-column gap10">
                    <div class="otherOperations d-flex align-items-center justify-content-between gap10">
                        <button class="btnd" id="shift">shift</button>
                        <button class="btnd" id="clearAll" onclick="document.getElementById('resultBox').value = 0">C</button>
                        <button class="btnd" id="clearOne"><i class="fa-solid fa-backspace"></i></button>
                        <button class="btnd" id="pi">pi</button>
                    </div>
                    
                    <div class="numbers d-flex align-items-center justify-content-between gap10 flex-column">
                        <div class="d-flex align-items-center justify-content-between gap10">
                            <button class="btnd">1</button>
                            <button class="btnd">2</button>
                            <button class="btnd">3</button>
                            <button class="btnd op" id="add">+</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-between gap10">
                            <button class="btnd">4</button>
                            <button class="btnd">5</button>
                            <button class="btnd">6</button>
                            <button class="btnd op" id="sub">-</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-between gap10">
                            <button class="btnd">7</button>
                            <button class="btnd">8</button>
                            <button class="btnd">9</button>
                            <button class="btnd op" id="multi">X</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-between gap10">
                            <button class="btnd" id="negative">+/-</button>                           
                            <button class="btnd">0</button>  
                            <button class="btnd" id="dot">.</button>
                            <button class="btnd op" id="divide">/</button>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex flex-column gap10">
                    <div class="gap10 d-flex">
                        <div class="operations d-flex flex-column gap10">
                            <button class="btnd op" id="modulus">mod</button>
                            <button class="btnd op" id="pow">x^y</button>
                            <button class="btnd op shiftBtn" id="sqrt">&Sqrt;</button>
                        </div>
                        
                        <div class="operations d-flex flex-column gap10">
                            <button class="btnd op shiftBtn" id="sin">sin</button>
                            <button class="btnd op shiftBtn" id="cos">cos</button>
                            <button class="btnd op shiftBtn" id="tan">tan</button>
                        </div>
                    </div>
                    <div>
                        <button class="btnd" id="result">=</button>
                    </div>
                </div>
            </div>
            
        </div>
        
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <script src="JS/JS.js"></script>
</body>
</html>
